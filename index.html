<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulateur de dépenses mensuelles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simulateur de dépenses mensuelles</h1>

  <div>
    <label>
      <input type="radio" name="period" value="mois" checked /> Mensuel
    </label>
    <label>
      <input type="radio" name="period" value="annee" /> Annuel
    </label>
  </div>

  <form id="budgetForm">
    <div>
      <label>Revenu total (€) : <input type="number" id="income" min="0" step="0.01" required /></label>
    </div>

    <fieldset>
      <legend>Dépenses (€)</legend>
      <label>Logement: <input type="number" name="logement" min="0" step="0.01" value="0" /></label>
      <label>Alimentation: <input type="number" name="alimentation" min="0" step="0.01" value="0" /></label>
      <label>Transport: <input type="number" name="transport" min="0" step="0.01" value="0" /></label>
      <label>Loisirs: <input type="number" name="loisirs" min="0" step="0.01" value="0" /></label>
      <label>Autres: <input type="number" name="autres" min="0" step="0.01" value="0" /></label>
    </fieldset>

    <button type="submit">Calculer</button>
  </form>

  <section id="results" style="display:none;">
    <h2>Résultats</h2>
    <p id="totalDepenses"></p>
    <p id="epargne"></p>
    <canvas id="chart" width="400" height="400"></canvas>
  </section>

  <section id="history" style="display:none;">
    <h2>Historique sur 12 mois</h2>
    <table>
      <thead>
        <tr>
          <th>Mois</th>
          <th>Revenu (€)</th>
          <th>Dépenses (€)</th>
          <th>Épargne (€)</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
